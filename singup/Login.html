<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه ورود</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .login-container {
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center login-container">
    <div class="card p-4 shadow rounded-4" style="min-width: 320px; max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login to the account</h3>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">ورود</button>
        </div>

        <div class="text-center mt-3">
          <small>حساب ندارید؟ <a href="signup.html">ثبت‌نام کنید</a></small>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (اختیاری) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
