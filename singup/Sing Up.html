<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <title>Sing Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- لینک Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="display: flex; margin-top: 200px;" class="bg-light  ">

  <div class="container mb-3">
    <div class="row justify-content-center align-items: center ">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Registration form
 </h2>
            <form >
              <div class="mb-3 ">
                <label for="name" class="form-label">Full Name </label>
                <input type="text" class="form-control" id="name" >
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Gmail</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">your password </label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm password  </label>
                <input type="password" class="form-control" id="confirm-password">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">ثبت‌نام</button>
              </div>
            </form>
            <p class="text-center mt-3 mb-0"> Have you already registered?<a href="../singup/Login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
