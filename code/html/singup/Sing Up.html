<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BODYPOMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body.signup-page {
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)), url('../../../image/backgraundSingup.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 80px;
            color: var(--text-main, #F1F5F9);
        }
        .signup-card {
            background: var(--glass-bg-light, rgba(255, 255, 255, 0.25));
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            color: var(--text-main, #F1F5F9);
        }
        .signup-card h3 {
            color: var(--accent, #2EC4B6);
        }
        .btn-primary {
            background-color: var(--btn-primary, #BFFF00) !important;
            border-color: var(--btn-primary, #BFFF00) !important;
            color: var(--text-main, #1E293B) !important;
            font-weight: 600;
            padding: 12px;
        }
        .btn-primary:hover {
            background-color: #A3D900 !important;
            border-color: #A3D900 !important;
        }
    </style>
</head>
<body class="signup-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top glass">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">
          <img src="../../logo/logo.gym.white.png" class="logo-white" alt="">
          <img src="../../logo/logo.gym.black.png" class="logo-black" alt="">
          BODYPOMP
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../pageMokamel.html">Supplements</a></li>
            <li class="nav-item"><a class="nav-link" href="../Sportswear.html">Sportswear</a></li>
            <li class="nav-item"><a class="nav-link" href="../equipment.html">Equipment</a></li>
            <li class="nav-item"><a class="nav-link" href="../medicine.html">Medicine</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="signup-card">
        <div class="text-center mb-4">
            <img src="../../../logo/logo.gym.white.png" alt="Logo" width="80" height="80">
            <h3 class="mt-3">Create Your Account</h3>
        </div>

        <form id="signupForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="Login.html">Login</a></p>
            </div>
            
            <div class="text-center mt-2">
                <a href="../../../index.html" class="text-muted"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../javaScript/main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Sign up successful! Welcome to BODYPOMP!');
            window.location.href = 'Login.html';
        });
    </script>
</body>
</html>
